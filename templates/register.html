{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static '/css/style.css'%}" />
  </head>
  <body>
    <div class="center">
      <h1>Sign up</h1>

      <form method="POST" action='/register/'>
          {% csrf_token %}
        <div class="txt_field">
          <input type="text" required name="username" value="{{ username_value|default_if_none:'' }}" />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="email" required name="email" value="{{ email_value|default_if_none:'' }}" />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" required name="password" />
          <span></span>
          <label>Password</label>
        </div>
         {% if messages %}
           {% for message in messages %}
             {% if message.tags == 'error' %}
                 <center><h4 style="color:red; margin:20px; font-weight:120; font-size: 14px;">{{message}}</h4></center>
              {% else %}
                  <center><h4 style="color:red; margin:20px; font-weight:120; font-size:14px;"></h4>{{message}}</h4></center>
             {% endif %}
           
           {% endfor %}
         {% endif %}

        <!-- <div class="pass">Forgot Password?</div> -->
        <input type="submit" value="Register" />
        <div class="signup_link">
          Already have an account? <a href="/login_view/">Sign in</a>
        </div>
      </form>
    </div>
  </body>
</html>
