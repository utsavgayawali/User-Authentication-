{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reset Password</title>
   <link rel="stylesheet" href="{% static '/css/style.css'%}" />
  </head>
  <body>
    <div class="center">
      <h1>Reset Password</h1>
        
      <form method="POST" action="/reset/">
        {% csrf_token %}

        <div class="txt_field">
          <input type="password" required name="new_password">
          <span></span>
          <label> New Password</label>
        </div>    

        <div class="txt_field">
            <input type="password" required name ="conform_password">
            <span></span>
            <label>Conform Password</label>
        </div>  
        {% if messages %}
           {% for message in messages %}
             {% if message.tags == 'success' %}
                 <center><h4 style="color:green; margin:20px; font-weight:120; font-size: 14px;">{{message}}</h4></center>
                 {% else %}
                 <center><h4 style="color:red; margin:20px; font-weight:120; font-size: 14px;">{{message}}</h4></center>


             {% endif %}
           
           {% endfor %}
         {% endif %}
           

        <input type="submit" value="Register">
        <div class="signup_link">
          Remember your password? <a href="/login_view/">Sign in</a>
        </div>
      </form>
    </div>

  </body>
</html>
