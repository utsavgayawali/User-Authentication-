{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static '/css/style.css'%}" />
  </head>
  <body>
    <div class="center">
      <h1>Email</h1>

      <form method="POST" action='/email_view/'>
          {% csrf_token %}
        <div class="txt_field">
        <div class="txt_field">
          <input type="email" required name="email" /> 
          <span></span>
          <label>Enter Your email</label>
        </div>
         {% if messages %}
           {% for message in messages %}
             {% if message.tags == 'error' %}
                 <center><h4 style="color:red; margin:20px; font-weight:120; font-size: 14px;">{{message}}</h4></center>
                  {% elif message.tags == 'success' %}
                 <center><h4 style="color:rgb(67, 160, 67); margin:20px; font-weight:120; font-size: 14px;">{{message}}</h4></center>

             {% endif %}
           
           {% endfor %}
         {% endif %}
         
        <!-- <div class="pass">Forgot Password?</div> -->
        <input type="submit" value="Get OTP" />
        <div class="signup_link">
          Already have an account? <a href="/login_view/">Sign in</a>
        </div>
      </form>
    </div>
  </body>
</html>
